<!DOCTYPE html>
<html>
<head>
	<title>Register a Student</title>
	<body>  
</head>
<body>
    <form class="sign-form" action="RegisterServlet" method="post">
		<link rel="stylesheet" href="styles.css">
		<div class="container">
			<h3>Registration Form</h3>
			<label for="fname">First Name </label>
			<input type="text" placeholder="Enter First Name" name="fname" id="fname" required>
			<label for="lname">Last Name  </label>
			<input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>
			<label for="gender">Gender  </label>
			<input type="text" placeholder="Enter Gender" name="gender" id="gender" required>
			<label for="Email">Email ID   </label>
			<input type="text" placeholder="Enter Email ID" name="email" id="Email" required>
			<label for="psw">Password     </label>
			<input type="password" placeholder="Enter Password" name="psw" id="psw" required>
			<button type="submit" class="registerbtn">Register</button>
		</div>
    </form>
</body>
</html>
